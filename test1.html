<!DOCTYPE html>
<html>
    <head>
	    <title>Choropleth - Leaflet</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="web/assets/images/favicon.ico" />
	    <link rel="stylesheet" href="web/assets/css/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
        <script src="web/assets/js/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
		<style>
			#map {
				width: 600px;
				height: 400px;
			}
			.info {
    			padding: 6px 8px;
    			font: 14px/16px Arial, Helvetica, sans-serif;
    			background: white;
    			background: rgba(255,255,255,0.8);
    			box-shadow: 0 0 15px rgba(0,0,0,0.2);
    			border-radius: 5px;
			}
			.info h4 {
    			margin: 0 0 5px;
    			color: #777;
			}
			.legend {
    			line-height: 18px;
    			color: #555;
			}
			.legend i {
    			width: 18px;
    			height: 18px;
    			float: left;
    			margin-right: 8px;
    			opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div id='map'></div>
		<script type="text/javascript" src="web/assets/js/bangalore_zone_wise.js"></script>
		<script type="text/javascript">
			var map = L.map('map').setView([12.977527, 77.635864], 10);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.light'
			}).addTo(map);
			var geojson = L.geoJson(statesData).addTo(map);
			function getColor(d) {
    			return d == 'Zone 1' ? '#800026' :
           			d == 'Zone 2'  ? '#BD0026' :
           			d == 'Zone 3'  ? '#E31A1C' :
           			d == 'Zone 4'  ? '#FC4E2A' :
           			d == 'Zone 5'   ? '#FD8D3C' :
           			d == 'Zone 6'   ? '#FEB24C' :
					d == 'Zone 7'   ? '#FED976' :
					d == 'Zone 8'   ? '#FFEDA0' :
                     		'#FF9E7A';
			}
			function style(feature) {
    			return {
        			fillColor: getColor(feature.properties.name),
        			weight: 2,
        			opacity: 1,
        			color: 'white',
        			dashArray: '3',
        			fillOpacity: 0.7
    			};
			}
			L.geoJson(statesData, {style: style}).addTo(map);
			function highlightFeature(e) {
    			var layer = e.target;
				layer.setStyle({
        			weight: 5,
        			color: '#666',
        			dashArray: '',
        			fillOpacity: 0.7
    			});
				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        			layer.bringToFront();
				}
				info.update(layer.feature.properties);
			}
			function resetHighlight(e) {
				geojson.resetStyle(e.target);
				info.update();
			}
			function zoomToFeature(e) {
   				map.fitBounds(e.target.getBounds());
			}
			function onEachFeature(feature, layer) {
    			layer.on({
       				mouseover: highlightFeature,
        			mouseout: resetHighlight,
        			click: zoomToFeature
    			});
			}
			geojson = L.geoJson(statesData, {
    			style: style,
    			onEachFeature: onEachFeature
			}).addTo(map);
			var info = L.control();
			info.onAdd = function (map) {
    			this._div = L.DomUtil.create('div', 'info');
    			this.update();
    			return this._div;
			};
			info.update = function (props) {
    			this._div.innerHTML = '<h4>Bangalore City</h4>' +  (props ? '<b>' + props.name : 'Hover over a state');
			};
			info.addTo(map);
			var legend = L.control({position: 'bottomright'});
			legend.onAdd = function (map) {
				var div = L.DomUtil.create('div', 'info legend'),
        		grades = ["Zone 1", "Zone 2", "Zone 3", "Zone 4", "Zone 5", "Zone 6", "Zone 7", "Zone 8"],
        		labels = [];
				for (var i = 0; i < grades.length; i++) {
        			div.innerHTML += '<i style="background:' + getColor(grades[i]) + '"></i> ' + grades[i] + '<br>';
    			}
			return div;
			};
			legend.addTo(map);
		</script>
	</body>
</html>
