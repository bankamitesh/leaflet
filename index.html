                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiYmFua2FtaXRlc2giLCJhIjoiY2o1eG5wOXdsMDdiZzJ3cXNsNjRiaHZoMSJ9.y78IAh9Yi39impJdqoODhQ'
